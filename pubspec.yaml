name: gallery_media_picker
description: "A fully customizable and modern Flutter media picker inspired by Instagram.
Supports image/video selection, multi-pick, album browsing, and high-performance grid previews using the photo_manager library."
version: 0.2.0
homepage: "https://github.com/camilo1498/gallery_media_picker"

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  oktoast: ^3.4.0
  photo_manager: ^3.7.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^8.0.0
